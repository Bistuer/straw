<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 添加Vue的支持 -->
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- message 控制 VUE演示    -->
    <p v-text="message">VUE演示</p>
    <!-- content控制输入框里面的值    -->
    <input type="text" v-model="content">
    <button type="button" v-on:click="hello">按钮</button>
</div>
</body>
<script>
    //使用Vue
    let app = new Vue({
        el: "#app",
        data: {
            message: "Vue发送的文字!",
            content: "输入框的内容"
        },
        methods: {
            hello: function () {
                console.log(this.content);
                //this.content=this.content+"!";
            }
        }
    });
</script>
</html>
